trigger:
- main

stages:

- stage: SCA_Dependencies
  displayName: "SCA Dependencies Analysis"
  jobs:
    - job: SCA
      displayName: "Run SCA with Safety"
      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '3.x'
            addToPath: true

        - script: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          displayName: 'Install dependencies'

        - script: |
            pip install safety
            safety check -r requirements.txt --save-html=safety-report.html
          displayName: 'Run SCA with Safety'

        - task: PublishBuildArtifacts@1
          inputs:
            pathToPublish: 'safety-report.html'
            artifactName: 'SCA-Report'
          displayName: 'Publish SCA report'

